    <style>
   
      @-webkit-keyframes sk-three-bounce {
        0%,
        80%,
        100% {
            -webkit-transform: scale(0);
            transform: scale(0); }
        40% {
            -webkit-transform: scale(1);
            transform: scale(1); } 
      }

      @keyframes sk-three-bounce {
        0%,
        80%,
        100% {
            -webkit-transform: scale(0);
            transform: scale(0); }
        40% {
            -webkit-transform: scale(1);
            transform: scale(1); } 
      }
    </style>

    <div id="preloader" role="status" aria-live="polite" style="width: 100%; height:100vh; background-color: #F8F8F8; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; transition: opacity 0.3s ease-out;">

      <div style="margin: 0; width: 100%; display: flex; justify-content: center;align-items: center; gap: 8px;">
